<body>

    <header>
        <h1>Feeling Breathless!?</h1>
       
    </header>
    <a href="/Asthma1">Asthma1</a>
    <a href="/Asthma2">Asthma2</a>
    <br>

    <div class="container">
        <form action="/predict" method="POST">


           
            <input type="text" name="Blood_Pressure " placeholder="Age" required="required">
            <br>
            <input type="text" name="Specific_Gravity" placeholder="Sex(Female=1, Male=0)" required="required">
            <br>
            <input type="text" name="Albumin" placeholder="Sleeping Problem(Yes=1/No=0)" required="required">
            <br>
            <input type="text" name="Sugar" placeholder="Chest Tightness(Yes=1/No=0)" required="required">
            <br>
            <input type="text" name="Red_Blood_Cell" placeholder="Breath(Yes=1/No=0)" required="required">
            <br>
            <input type="text" name="Blood_Urea" placeholder="Cough" required="required">
            <br>
            <input type="text" name="Serum_Creatinine" placeholder="Allergy" required="required">
            <br>
            <input type="text" name="Sodium" placeholder="Wheezing" required="required">
            <br>

            <input type="text" name="Pottasium" placeholder="Wheezing" required="required">
            <br>

            <input type="text" name="Hemoglobin" placeholder="Wheezing" required="required">
            <br>

            <input type="text" name="White_Blood_Cell_Count" placeholder="Wheezing" required="required">
            <br>

            <input type="text" name="Red_Blood_Cell_Count" placeholder="Wheezing" required="required">
            <br>

            <input type="text" name="Hypertension" placeholder="Wheezing(Yes=1/No=0)" required="required">
            <br>
            <button type="submit" class="btn btn-outline-warning">Predict</button>


        </form>

        <br>
        <br>

        <h3><strong>{{ prediction_text }}</strong></h3>
